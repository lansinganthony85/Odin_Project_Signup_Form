<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="background-photo">
        <div id="odin-banner">
            <img src="odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
        <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">   
        <p class="photo-caption">
            Photo by <a href="http://">Halie West</a> on <a href="http://">Unsplash</a>
        </p>
    </div>
    <div id="form-content">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
        <h1>Sign up <em>now</em> to get started.</h1>
        <h1>You <em>know</em> you want to.</h1>
        <form action="" id="main-form">

            <h1>Let's do this!</h1>

            <fieldset>

                <div class="form-col">
                    <div class="form-row">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>   
                    
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                
                <div class="form-col">
                    <div class="form-row">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="first_name">
                    </div>

                    

                    <div class="form-row">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" name="phone_number" id="phone_number">
                    </div>

                    

                    <div class="form-row">
                        <label for="pass_confirm">Confirm Password</label>
                        <input type="password" name="pass_confirm" id="pass_confirm">
                    </div>
                </div> 
            </fieldset>
            <button type="submit" id="account_create">Create Account</button>
            <p>Already have an account? <a href="http://">Log in</a></p>
        </form>
    </div>
</body>
</html>
